<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mage Books</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Página inicial</a></li>
        </ul>
        <div class="logo-area">
          <span class="logo-text">Mage Books</span>
          <a href="index.html">
            <img src="img/2.png" alt="Logo" class="logo-img"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-card">
        <img src="img/card.png" alt="Card Mage Books" class="main-card-img" />
      </div>
      <section class="populares">
        <h2>Populares</h2>
        <div class="livros">
          <div class="livro">
            <div class="capa">
              <img src="img/carmilla.jpg" alt="Capa do livro 1" />
            </div>
            <div class="titulo">Carmilla</div>
            <div class="autor">Sheridan Le Fanu</div>
            <div class="autor">Jonh Polidori</div>
            <button class="mais-info" onclick="irParaCarmilla()">
              Saiba Mais
            </button>
          </div>
          <div class="livro">
            <div class="capa">
              <img src="img/metamorfose.jpg" alt="Capa do livro 1" />
            </div>
            <div class="titulo">Metamorfose</div>
            <div class="autor">Franz Kafka</div>
            <button class="mais-info" onclick="irParaMetamorfose()">
              Saiba Mais
            </button>
          </div>
          <div class="livro">
            <div class="capa">
              <img src="img/crime_e_castigo.jpg" alt="Capa do livro 1" />
            </div>
            <div class="titulo">Crime e Castigo</div>
            <div class="autor">Fiódor Dostoiévski</div>
            <button class="mais-info" onclick="irParaCrimeECastigo()">
              Saiba Mais
            </button>
          </div>
          <div class="livro">
            <div class="capa">
              <img src="img/frankenstein.jpg" alt="Capa do livro 1" />
            </div>
            <div class="titulo">Frankenstein</div>
            <div class="autor">Mary Shelley</div>
            <button class="mais-info" onclick="irParaFrankenstein()">
              Saiba Mais
            </button>
          </div>
          <div class="livro">
            <div class="capa">
              <img src="img/lendas_japonesas.png" alt="Capa do livro 1" />
            </div>
            <div class="titulo">Lendas Japonesas</div>
            <div class="autor">Loputyn</div>
            <button class="mais-info" onclick="irParaLendasJaponesas()">
              Saiba Mais
            </button>
          </div>
          <div class="livro">
            <div class="capa">
              <img src="img/mordida.jpg" alt="Capa do livro 1" />
            </div>
            <div class="titulo">Mordida</div>
            <div class="autor">Sarah Endersen</div>
            <button class="mais-info" onclick="irParaMordida()">
              Saiba Mais
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
