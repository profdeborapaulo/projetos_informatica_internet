<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ketab</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="manifest" href="icon/site.webmanifest">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="img/ketabbranco.png" alt="Logo da Biblioteca">
      </a>
    </div>

    <nav>
      <a href="index.html">Início</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="contato">
    <h2>Entre em contato conosco</h2>
    <p class="subtitle">Preencha o formulário abaixo</p>

    <form id="contato-form" class="contato-form">
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea placeholder="Sua mensagem" required></textarea>
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <a href="index.html">
          <img src="img/ketabbranco.png" alt="Logo da Biblioteca">
        </a>
        <p>Ketab - Sua biblioteca virtual</p>
      </div>

      <div class="footer-links">
        <h4>Navegação</h4>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </div>

      <div class="footer-links">
        <h4>Informações</h4>
        <ul>
          <li><a href="#">Política de Privacidade</a></li>
          <li><a href="#">Termos de Uso</a></li>
        </ul>
      </div>

      <div class="footer-social">
        <h4>Siga-nos</h4>
        <div class="social-icons">
          <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Ketab. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
