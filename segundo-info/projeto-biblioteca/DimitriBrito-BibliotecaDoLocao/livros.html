<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca do Locão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="#">Livros</a>
        <img src="./img/coringa-nav.png" alt="">
        <a href="#">Contato</a>
        <a href="#">Sobre</a>
    </div>
    <div class="listra-verde"></div>
    <div class="logo">
        <img src="logo" alt="">
    </div>

    <div class="card">
        <div class="image-texto">
            <div class="capa-livro">
                <img src="" alt="">
            </div>
            <div class="sobre-livro">
                <h2>Título</h2>
                <p id="autor"></p>
                <p id="ISBN"></p>
                </p><p id="data"></p>
                <p id="Genero"></p>
                <p id="editora"></p>
                <img src="./img/cinco.png" alt="">
            </div>
        </div> 

        <div class="sinopse-livro">
            <h2>Sinopse</h2>
            <p id="sinopse">Sinopse</p>
            <audio id="audio" controls></audio>
        </div>

        <div class="curiosidades">
            <h2>Curiosidades</h2>
            <p id="curiosidades">Curiosidades</p>
        </div>
    </div>

    <div class="footer">
        <div class="logon">
            <img src="./img/logon.png" alt="">
        </div>
        <div class="direitos">
            <p>&copy; Todos os Direitos Reservados - Dimitri Brito Montano</p>
        </div>
    </div>

    <script src="livros.js"></script>
</body>
</html>
