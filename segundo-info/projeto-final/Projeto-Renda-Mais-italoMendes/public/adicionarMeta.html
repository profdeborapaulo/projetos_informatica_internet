 <link rel="icon" href="img/logo-renda.ico">

  </head>

  <body>

    <!-- Header -->

            <div class="col-12 col-md-4">
              <div class="p-3 border rounded-3 bg-light">
                <h4 class="fs-6 fw-semibold ">Metas Pendentes</h4>
                <p

                  0

            <div class="col-12 col-md-4">

    <!-- ConteÃºdo principal -->
    
      <div class="container mt-4 mb-5">

    <!-- Modal detalhes da Meta -->
    <div
      class="modal fade"
      id="metaDetalhesModal"
      tabindex="-1"
      aria-labelledby="metaDetalhesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="metaDetalhesModalLabel">
              Detalhes da Meta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>

          <div class="modal-body">
            <p><strong>TÃ­tulo:</strong> <span id="metaDetalhesTitulo">â€”</span></p>
            <p><strong>DescriÃ§Ã£o:</strong> <span id="metaDetalhesDescricao">â€”</span></p>
            <p><strong>Valor da meta:</strong> <span id="metaDetalhesValor">R$ 0,00</span></p>
            <p><strong>Guardado:</strong> <span id="metaDetalhesGuardado">R$ 0,00</span></p>
            <p><strong>Data prevista:</strong> <span id="metaDetalhesData">â€”</span></p>
            <p><strong>Status:</strong> <span id="metaDetalhesStatus">â€”</span></p>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal adicionar meta -->
    <div
      class="modal fade"
      id="addMetaModal"
      tabindex="-1"
      aria-labelledby="addMetaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addMetaModalLabel">Adicionar Meta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">TÃ­tulo</label>
              <input
                id="metaTitulo"
                class="form-control"
                type="text"
                placeholder="Ex: Viagem"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">DescriÃ§Ã£o</label>
              <textarea
                id="metaDescricao"
                class="form-control"
                rows="2"
                placeholder="DescriÃ§Ã£o opcional"
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Valor da meta (R$)</label>
              <input
                id="metaValor"
                class="form-control"
                type="number"
                step="0.01"
                min="0"
                placeholder="0.00"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">JÃ¡ guardado (R$)</label>
              <input
                id="metaGuardado"
                class="form-control"
                type="number"
                step="0.01"
                min="0"
                placeholder="0.00"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Data de tÃ©rmino</label>
              <input id="metaData" class="form-control" type="date" />
            </div>
          </div>

          <div class="modal-footer">
            <button
              id="addMetaCancel"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="addMetaSave" type="button" class="btn btn-success">
              Adicionar Meta
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal guardar dinheiro -->
    <div
      class="modal fade"
      id="guardarDinheiroModal"
      tabindex="-1"
      aria-labelledby="guardarDinheiroModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="guardarDinheiroModalLabel">

            <button

            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="valorGuardar" class="form-label">Valor a guardar</label>
              <input
                type="number"
                class="form-control"
                id="valorGuardar"
                step="0.01"
                min="0"

              />
            </div>

          <div class="modal-footer">
