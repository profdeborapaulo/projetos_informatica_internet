  <main>
    <section class="contato-section container">
      <h1>Entre em Contato</h1>
      <p>Tem alguma dúvida, sugestão ou problema? Envie uma mensagem para nossa equipe!</p>

      <form class="form-contato">
        <label>Nome</label>
        <input type="text" placeholder="Seu nome completo" required>

        <label>E-mail</label>
        <input type="email" placeholder="seuemail@exemplo.com" required>

        <label>Mensagem</label>
        <textarea rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

        <button type="submit" class="cta-button">Enviar</button>
      </form>
    </section>
  </main>
