<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMap</title>
    <link rel="stylesheet" href="css/styledefault.css">
    <link rel="stylesheet" href="css/stylebusca.css">

<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="img/Logo750.png" alt="Logo PetMap" class="logo-img">
                <span class="logo-text">PetMap</span>
            </a>
            <nav>
                <a href="index.html">Início</a>
                <a href="busca.html" class="PagAtual"> Buscar Hotel</a>
                <a href="login.html">Acesso para dono de Hotel</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1 class="page-title">BUSCA POR REGIÃO</h1>

    <section class="tips-section">
        <div class="tips-container">
            <h2 class="tips-title">Antes de fazer seu agendamento, considere sempre:</h2>
            <div class="tips-grid">
                <div class="tip-card">
                    <div class="tip-icon">
                        <img src="img/IconCasa.png" alt="icon">
                    </div>

                    <p class="tip-text">Visitar o local previamente</p>
                </div>
                <div class="tip-card">
                    <div class="tip-icon">
                        <img src="img/IconAperto.png" alt="icon">
                    </div>

                    <p class="tip-text">A disponibilidade do hotel para o seu pet</p>
                </div>
                <div class="tip-card">
                    <div class="tip-icon">
                        <img src="img/IconCachorro.png" alt="icon">
                    </div>

                    <p class="tip-text">Certificar-se de que o seu pet está apto para hospedagem</p>
                </div>
            </div>
        </div>
    </section>

            <div class="search-container">
                <div class="search-box">
                    <label class="search-label">Buscar:</label>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Digite sua busca aqui..."
                    >
                </div>
            </div>

            <div class="map-container">
                <div class="map-box">
                    <div id="map" style="width: 100%; height: 100%;"></div>
                </div>


                    </div>
                </div>
            </div>
        </div>

        <div id="hotel-info" style="display:none; padding: 1rem; background: #F97316; border-radius: 10px; color: white; max-width: 600px; margin: 1rem auto;"></div>

    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html#quem-somos">Quem Somos</a>
            <span class="footer-separator">-</span>
            <a href="index.html"><b>PetMap®</b></a>
            <span class="footer-separator">-</span>
            <a href="index.html#contato">Contato</a>
        </div>
    </footer>

</html>
