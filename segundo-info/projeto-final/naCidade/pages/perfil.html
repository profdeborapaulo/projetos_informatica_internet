<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naCidade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/icon/favicon-16x16.png">
  <link rel="manifest" href="../assets/img/icon/site.webmanifest">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar bg-white border-bottom border-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="index.html">
        <img src="../assets/img/logo.png" alt="naCidade" height="30">
      </a>
      <div>
        <a href="index.html" class="btn btn-outline-primary">Voltar</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="flex-grow-1">
    <div class="container mt-5 mb-5" style="max-width: 500px;">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">

          <h4 class="mb-4 fw-bold text-primary">Meu Perfil</h4>

          <!-- Foto -->
          <div class="mb-3">
            <img id="fotoPerfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                 alt="Foto de Perfil"
                 class="rounded-circle border border-primary shadow-sm"
                 width="120" height="120"
                 style="object-fit: cover;">
          </div>

          <div class="mb-3">
            <label class="form-label">Alterar foto:</label>
            <input type="file" id="inputFoto" accept="image/*" class="form-control form-control-sm w-75 mx-auto">
          </div>

          <!-- Infos -->
          <div class="text-start px-4">
            <p><strong>Nome:</strong> <span id="nomeUsuarioPerfil">—</span></p>
            <p><strong>E-mail:</strong> <span id="emailUsuarioPerfil">—</span></p>
            <p><strong>Senha:</strong> <span id="senhaUsuarioPerfil">********</span></p>
          </div>

          <!-- Botão de sair -->
          <div class="mt-4">
            <button id="btnSairPerfil" class="btn btn-danger w-75 fw-bold">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer-nacidade mt-auto pt-4 pb-3 text-white">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <div class="col-md-4 mb-4 mb-md-0">
          <img src="../assets/img/logobranca.png" alt="naCidade" height="35" class="mb-2">
          <p class="small mb-0">O seu guia de eventos, shows e experiências locais em Barueri e região.</p>
        </div>
        <div class="col-md-4 mb-4 mb-md-0">
          <h6 class="fw-bold">Navegação</h6>
          <ul class="list-unstyled mb-0">
            <li><a href="index.html">Início</a></li>
            <li><a href="todos-eventos.html">Eventos</a></li>
            <li><a href="cadastre-evento.html">Cadastre seu evento</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h6 class="fw-bold">Siga o naCidade</h6>
          <div class="social-icons d-flex justify-content-center justify-content-md-start gap-3 mt-2">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>
            <a href="#"><i class="bi bi-youtube"></i></a>
          </div>
        </div>
      </div>

      <hr class="border-light mt-4 mb-3">
      <div class="text-center small">
        © 2025 <strong>naCidade</strong> — Todos os direitos reservados.
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const nome = localStorage.getItem("usuarioNome");
  const email = localStorage.getItem("usuarioEmail");
  const senha = localStorage.getItem("usuarioSenha");
  const foto = localStorage.getItem("usuarioFoto");

  const nomeEl = document.getElementById("nomeUsuarioPerfil");
  const emailEl = document.getElementById("emailUsuarioPerfil");
  const senhaEl = document.getElementById("senhaUsuarioPerfil");
  const fotoEl = document.getElementById("fotoPerfil");
  const inputFoto = document.getElementById("inputFoto");

  if (nome) nomeEl.textContent = nome;
  if (email) emailEl.textContent = email;
  if (senha) senhaEl.textContent = "********";
  if (foto) fotoEl.src = foto;

  // --- Upload de foto ---
  inputFoto.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
      const base64 = evt.target.result;
      fotoEl.src = base64;
      localStorage.setItem("usuarioFoto", base64);

      // Atualiza foto no menu lateral (se já estiver aberto)
      const menuFoto = document.querySelector("#menuLateral img");
      if (menuFoto) menuFoto.src = base64;
    };
    reader.readAsDataURL(file);
  });

  // --- Botão de sair ---
  document.getElementById("btnSairPerfil").addEventListener("click", () => {
    localStorage.setItem("logado", "false");
    window.location.href = "index.html";
  });
});
</script>

</body>
</html>
