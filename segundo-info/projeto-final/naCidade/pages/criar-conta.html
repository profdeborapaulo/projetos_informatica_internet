<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naCidade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/icon/favicon-16x16.png">
  <link rel="manifest" href="../assets/img/icon/site.webmanifest">
</head>
<body class="bg-white">

  <div class="container mt-5" style="max-width: 400px;">

    <!-- Logo  -->
    <div class="text-center mb-4">
      <a href="index.html">
        <img src="../assets/img/logo.png" alt="naCidade" height="45">
      </a>
    </div>

    <h3 class="text-center mb-4">Criar conta</h3>

    <!-- Formulário de cadastro -->
    <form onsubmit="criarConta(event)">
      <div class="mb-3">
        <label class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="nome" required>
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required minlength="6">
      </div>

      <button type="submit" class="btn btn-primary w-100">Continuar</button>
    </form>

    <p class="text-center mt-3 small">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </p>
  </div>

  <script src="../assets/js/script.js"></script>
</body>
</html>
