<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstalaFácil - Tutoriais Domésticos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <style>
    section.vh-100 {
      padding-top: 35px;
    }
    footer {
      position: relative;
    }
  </style>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top" 
         style="background-color: #ffffff; box-shadow: 0 4px 16px rgba(156, 58, 59, 0.15);">
      <div class="container-fluid position-relative">

        <!-- Logo -->
        <a class="navbar-brand" href="index.html" style="margin-left: 35px;">
          <img src="img/logo_meensina (2).png" alt="Logo do site" class="img-fluid logo" style="width: 3em;">
        </a>

        <!-- Menu hambúrguer -->
        <button class="navbar-toggler" style="border-color: #000000;" type="button" 
          data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu principal -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav d-flex flex-lg-row flex-column align-items-center gap-5 text-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Tutorial</a></li>
            <li class="nav-item"><a class="nav-link comunidade" href="index.html">Contribuintes</a></li>
            <li class="nav-item"><a class="nav-link comunidade" href="contato.html">Contato</a></li>

            <!-- Botões mobile -->
            <li class="nav-item d-lg-none mt-3">
              <a class="btn perfil w-100" href="perfil.html">Entrar</a>
            </li>
            <li class="nav-item d-lg-none mt-2 mb-3">
              <a class="btn sair w-100" href="cadastro.html">Cadastrar</a>
            </li>
          </ul>
        </div>

        <!-- Botões desktop -->
        <div class="d-none d-lg-flex align-items-center gap-2 position-absolute end-0 me-4">
          <a class="btn perfil" href="login.html">Entrar</a>
          <a class="btn sair" href="cadastro.html">Cadastrar</a>
        </div>

      </div>
    </nav>
  </header>

  <!-- Fundo principal -->
  <section class="vh-100" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card form11 shadow-lg" style="border-radius: 1rem; overflow: hidden;">
            <div class="row g-0">

              <!-- Imagem lateral -->
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="img/homem.png" alt="login form" class="img-fluid" style="height: 100%; object-fit: cover;">
              </div>

              <!-- Formulário -->
              <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color: #ffffff;">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>
                    <!-- Logo -->
                    <div class="text-center align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">
                        <img src="img/logo_meensina (2).png" alt="Logo" style="width: 120px; height: auto;">
                      </span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entrar na sua conta</h5>

                    <!-- Campo de e-mail -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="E-mail">
                    </div>

                    <!-- Campo de senha -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Senha">
                    </div>

                    <!-- Botão de login -->
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block btn-login" type="button">Entrar</button>
                    </div>

                    <!-- Links adicionais -->
                    <a class="small text-muted" href="#!" style="color: #000 !important;">Esqueceu a senha?</a>
                    <p class="mb-5 pb-lg-2" style="color: #000;">Não tem uma conta?
                      <a href="cadastro.html" style="color: #000; font-weight: 600;">Cadastre-se aqui</a>
                    </p>
                    <a href="#!" class="small" style="color: #000;">Termos de uso</a> · 
                    <a href="#!" class="small" style="color: #000;">Política de privacidade</a>
                  </form>

                </div>
              </div>
              <!-- /Formulário -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Script de login -->
  <script>
    document.querySelector(".btn-login").addEventListener("click", async () => {
      const emailInput = document.getElementById("form2Example17").value.trim();
      const senhaInput = document.getElementById("form2Example27").value;

      if (!emailInput || !senhaInput) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        const response = await fetch("https://68ecdd76eff9ad3b14039a17.mockapi.io/usuarios");
        const usuarios = await response.json();

        const usuarioEncontrado = usuarios.find(u => u.email === emailInput && u.senha === senhaInput);

        if (usuarioEncontrado) {
          localStorage.setItem("usuarioLogado", JSON.stringify({
            id: usuarioEncontrado.id,
            nome: usuarioEncontrado.nome,
            email: usuarioEncontrado.email,
            foto: usuarioEncontrado.foto || "img/usuario.png"
          }));
          window.location.href = "index2.html";
        } else {
          alert("Email ou senha incorretos!");
        }

      } catch (error) {
        console.error("Erro ao buscar usuários:", error);
        alert("Ocorreu um erro ao tentar fazer login.");
      }
    });
  </script>

</body>
</html>
